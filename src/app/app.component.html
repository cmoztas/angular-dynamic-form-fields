<div class="container">
  <h1>Dynamically Add New Input Fields in Angular</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Product Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </p>

    <table class="table table-bordered" formArrayName="quantities">
      <thead>
        <tr>
          <th colspan="2">Add Multiple Quantity</th>
          <th>
              <button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quantity of quantities().controls; let i = index" [formGroupName]="i">
          <td>
            <strong>Quantity:</strong>
            <input type="text" formControlName="qty" class="form-control">
          </td>
          <td>
          <strong>Price:</strong>
            <input type="text" formControlName="price" class="form-control">
          </td>
          <td>
            <div class="remove">
              <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-success">Submit (Check Console)</button>
  </form>

  <br>

  <pre [innerHtml]="this.productForm.value | prettyJson: [true, 3]"></pre>
  <pre [innerHtml]="testJsonData | prettyJson: [true, 3]"></pre>
</div>
